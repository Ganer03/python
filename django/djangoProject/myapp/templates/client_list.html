{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Список клиентов</title>{% endblock %}
</head>
<body>
{% block content %}
    <h1>Список клиентов</h1>
    <ul>
        {% for client in clients %}
        <li><a href="{% url 'client_detail' client.id %}">{{ client.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
